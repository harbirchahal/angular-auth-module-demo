<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="alert alert-danger" *ngIf="loginForm.errors">
    <span *ngIf="loginForm.errors.authFail">Invalid username or password</span>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" 
      formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" 
      formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary"
    [disabled]="loginForm.invalid || isSubmitted">
    {{ isSubmitted ? 'Logging In' : 'Log In' }}
  </button>
  <a class="btn" routerLink="/signup">Sign Up</a>
</form>
